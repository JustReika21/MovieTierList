{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">

    <div class="login-page">
        <div class="login-card">
            <h3 class="login-title">Вход</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="username">Никнейм</label>
                    <input type="text" name="username" placeholder="Никнейм" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="login-button">Вход</button>
            </form>
            <p class="signup-link">
                Нет аккаунта? <a href="{% url 'accounts:signin' %}">Создать аккаунт</a>
            </p>
        </div>
    </div>
{% endblock %}
